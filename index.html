<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css"> 
  <title>Color Guess Game</title>
  <script src="./index.js" type="modul" defer></script>
</head>
<body>
  <main>
    <section class="main-game-section">
      <div class="colorcode-container">
        <h3 id="hexcode">#FF33D$</h3>
        <h5>00:30</h5>
        <div class="counts-container">
          <h5>Round: <span class="rounds">0</span></h5>
          <h5><span class="points">0</span> Points</h5>
        </div>
      </div>
      <div class="colors-container">
        <div class="colorbox" data-hex=""></div>
        <div class="colorbox" data-hex=""></div>
        <div class="colorbox" data-hex=""></div>
        <!-- <div class="colorbox" data-hex=""></div>
        <div class="colorbox" data-hex=""></div>

        <div class="colorbox" data-hex=""></div>
        <div class="colorbox" data-hex=""></div>
        <div class="colorbox" data-hex=""></div>
        <div class="colorbox" data-hex=""></div>
        <div class="colorbox" data-hex=""></div>
        <div class="colorbox" data-hex=""></div> -->
      </div>
    </section>
    <aside>
      <div class="btn-container">
        <button class="toggle-btn">Start Game</button>
      </div>
      <div class="modus-container aside-cont">
        <h3>Modus</h3>
        <div class="modus-btn-container">
          <button class="modus-btn" data-modus="2">Easy</button>
          <button class="modus-btn" data-modus="5">Medium</button>
          <button class="modus-btn" data-modus="11">Hard</button>
        </div>
      </div>
      <div class="scoreboard-container aside-cont">
        <h3>Scoreboard</h3>
        <div id="score-container"></div>
      </div>
    </aside>
  </main>
</body>
</html>
